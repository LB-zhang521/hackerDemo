<!DOCTYPE html>
<html lang="zh-cn" pageEncoding="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <title>Login</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/jquery.min.js"></script>
    <script src="js/form.js"></script>

</head>
<body>

    <div class="box">
        <div class="form" style="">
            <!--注册表单-->
            <div class="form_register" style="position:absolute;height:0;">
                <form action="Reg.ashx" method="post" id="from_reg">
                    <h1>Hacker注册</h1>
                    <div class="form_item">
                        <label for="username">用户名：</label>
                        <input type="text" name="username" id="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form_item">
                        <label for="password">密码：</label>
                        <input type="password" name="password" id="password" placeholder="请输入密码" required>
                    </div>
                    <div class="form_item">
                        <label for="password1">确认密码：</label>
                        <input type="password" id="password1" placeholder="请再次输入密码" required>
                    </div>
                    <div class="form_item">
                        <label for="email">电子邮箱：</label>
                        <input type="email" name="email" id="email" placeholder="请输入电子邮件" required>
                    </div>
                    <div class="form_item">
                        <label for="personArea">所在省份：</label>
                        <input type="text" name="personArea" id="personArea" placeholder="请输入您所在地区" required>
                    </div>
                    <div class="form_item">
                        <label for="personID">身份证号：</label>
                        <input type="text" name="personID" id="personID" placeholder="请输入身份证号" required>
                    </div>
                    <div class="form_item">
                        <label for="yzm">验证码：</label>
                        <input type="text" name="yzm" id="yzm" placeholder="请输入验证码" required>
                        <input type="button" id="get" value="获取验证码">
                    </div>
                    <div class="form_item">
                        <input type="button" id="Reg" value="注册">
                    </div>
                </form>
                <div class="info">已有账号？点击<span class="switch login_Btn">登录</span></div>
            </div>
            <!--登录表单-->
            <div class="form_login" style="height:400px;">
                <form action="Login.ashx" method="post" id="form_login">
                    <h1>Hacker登陆</h1>
                    <div class="form_item">
                        <label for="username">用户名：</label>
                        <input type="text" name="username" id="loginusername" placeholder="请输入用户名" required>
                    </div>
                    <div class="form_item">
                        <label for="password">密码：</label>
                        <input type="password" name="password" id="loginpassword" placeholder="请输入密码名" required>
                    </div>
                    <div class="form_item">
                        <input type="button" value="登录" id="Login">
                    </div>
                </form>
                <div class="info">没有账号？点击<span class="switch register_Btn">注册账号</span></div>

            </div>
        </div>
    </div>

</body>
</html>
